<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-Ball Scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <div class="players">
            <div class="player" id="player1">
                <input type="text" class="player-name" placeholder="Player 1" oninput="updatePlayerName(1, this.value)">
                <button class="player-button" onclick="setActivePlayer(1)">Player 1</button>
                <div class="score" id="score1">0</div>
                <div class="assigned-balls" id="assignedBalls1"></div>
            </div>
            <div class="player" id="player2">
                <input type="text" class="player-name" placeholder="Player 2" oninput="updatePlayerName(2, this.value)">
                <button class="player-button" onclick="setActivePlayer(2)">Player 2</button>
                <div class="score" id="score2">0</div>
                <div class="assigned-balls" id="assignedBalls2"></div>
            </div>
        </div>
        <div class="ball-grid">
            <!-- Ball buttons will be generated here by JavaScript -->
        </div>
        <div class="button-container">
            <button class="large-button" onclick="newGame()">New Game</button>
            <button class="large-button" onclick="resetScores()">Reset Scores</button>
        </div>
    </div>
    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="confirmation-box">
            <p>Are you sure?</p>
            <button onclick="confirmAction()">Yes</button>
            <button onclick="cancelAction()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
